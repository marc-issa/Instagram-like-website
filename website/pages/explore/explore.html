<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../../images/logo.png">
    <title>Instagram</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../../styles.css">
</head>

<body>
    <div class="dashboard">
        <div class="logo-sec">
            <img src="../../images/name-logo.png" class="logo" alt="Instagram" onclick="homeRedirect()">
        </div>
        <div class="btns-display">
            <div class="dash-btn" onclick="homeRedirect()">
                <div class="btn-icon"><img src="../../images/home-outline.png" class="icon-size">
                </div>
                <div class="dash-text">Home</div>
            </div>
            <div class="dash-btn" onclick="exploreRedirect()">
                <div class="btn-icon"><img src="../../images/explore-fill.png" class="icon-size"></div>
                <div class="dash-tex curr">Explore</div>
            </div>
            <div class="dash-btn" onclick="chatRedirect()">
                <div class="btn-icon"><img src="../../images/dm-outline.png" class="icon-size"></div>
                <div class="dash-tex">Messages</div>
            </div>
            <div class="dash-btn">
                <div class="btn-icon"><img src="../../images/bell-outline.png" class="icon-size"></div>
                <div class="dash-tex">Notifications</div>
            </div>
            <div class="dash-btn">
                <div class="btn-icon"><img src="../../images/add-icon.png" class="icon-size"></div>
                <div class="dash-tex">Create</div>
            </div>
            <div class="dash-btn" onclick="profileRedirect()">
                <div class="btn-icon"><img src="../../images/no-profile.png" class="profile-size"></div>
                <div class="dash-tex">Profile</div>
            </div>
        </div>

    </div>
    <div class="empty-sec"></div>
    <div class="explore-sec">
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Search">
        </div>
        <div class="explore-posts">
            <div class="post-display">
                <img src="../../images/demo2.jpg" class="explore-post-size">
            </div>
            <div class="post-display">
                <img src="../../images/demo-img.jpg" class="explore-post-size">
            </div>
            <div class="post-display">
                <img src="../../images/demo-img.jpg" class="explore-post-size">
            </div>
            <div class="post-display">
                <img src="../../images/demo-img.jpg" class="explore-post-size">
            </div>
            <div class="post-display">
                <img src="../../images/demo-img.jpg" class="explore-post-size">
            </div>
            <div class="post-display">
                <img src="../../images/demo-img.jpg" class="explore-post-size">
            </div>
            <div class="post-display">
                <img src="../../images/demo-img.jpg" class="explore-post-size">
            </div>
            <div class="post-display">
                <img src="../../images/demo-img.jpg" class="explore-post-size">
            </div>
            <div class="post-display">
                <img src="../../images/demo-img.jpg" class="explore-post-size">
            </div>
            <div class="post-display">
                <img src="../../images/demo-img.jpg" class="explore-post-size">
            </div>
            <div class="post-display">
                <img src="../../images/demo-img.jpg" class="explore-post-size">
            </div>
            <div class="post-display">
                <img src="../../images/demo-img.jpg" class="explore-post-size">
            </div>
        </div>
    </div>
    <div class="right-sec">
    </div>
    <script src="../../routing/routing.js"></script>
</body>
