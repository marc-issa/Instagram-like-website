<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../../images/logo.png">
    <title>Instagram</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="home-styles.css">
    <link rel="stylesheet" href="../../styles.css">
</head>

<body>
    <div class="dashboard">
        <div class="logo-sec">
            <img src="../../images/name-logo.png" class="logo" alt="Instagram">
        </div>
        <div class="btns-display">
            <div class="dash-btn">
                <div class="btn-icon"><img src="../../images/home-fill.png" class="icon-size"></div>
                <div class="dash-text curr">Home</div>
            </div>
            <div class="dash-btn">
                <div class="btn-icon"><img src="../../images/search.png" class="icon-size"></div>
                <div class="dash-tex">Search</div>
            </div>
            <div class="dash-btn">
                <div class="btn-icon"><img src="../../images/explore-outline.png" class="icon-size"></div>
                <div class="dash-tex">Explore</div>
            </div>
            <div class="dash-btn">
                <div class="btn-icon"><img src="../../images/dm-outline.png" class="icon-size"></div>
                <div class="dash-tex">Messages</div>
            </div>
            <div class="dash-btn">
                <div class="btn-icon"><img src="../../images/bell-outline.png" class="icon-size"></div>
                <div class="dash-tex">Notifications</div>
            </div>
            <div class="dash-btn">
                <div class="btn-icon"><img src="../../images/add-icon.png" class="icon-size"></div>
                <div class="dash-tex">Create</div>
            </div>
            <div class="dash-btn">
                <div class="btn-icon"><img src="../../images/no-profile.png" class="profile-size"></div>
                <div class="dash-tex">Profile</div>
            </div>
        </div>

    </div>
    <div class="empty-sec">
    </div>
    <div class="post-sec">


    </div>
    <div class="recomended-sec">
        <div class="stories-sec">
            <div class="storie-profile">
                <img src="../../images/no-profile.png" class="storie-img">
                <div class="storie-text">user.1</div>
            </div>
        </div>
    </div>

    <script src="home-app.js"></script>
</body>

</html>
