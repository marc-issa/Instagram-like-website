<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/logo.png">
    <title>Instagram</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="img">
            <img src="images/app-overview.png">
        </div>
        <div class="card">
            <div class="card-content">
                <div class="login-name-logo">
                    <img src="images/name-logo.png" class="name-logo" alt="Instagram">
                </div>
                <div class="login-form" id="login-form">
                    <form method="POST">
                        <input type="text" class="input-box" id="username-input-box" placeholder="Username">
                        <input type="password" class="input-box input-box-password" id="password-input-box"
                            placeholder="Password">
                        <button type="button" class="login-button" id="login-button" onclick="handleSubmit()">Log
                            In</button>
                    </form>
                </div>
            </div>
            <div class="card-content signup-redirect">
                <p>Don't have an account? <a class="signup-link" onclick="signupRedirect()">Sign Up</a></p>
            </div>
        </div>
        <script src="node_modules/blueimp-md5/js/md5.min.js"></script>
        <script src="app.js"></script>
</body>

</html>
