<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/logo.png">
    <title>Instagram</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/home-styles.css">
</head>

<body>

    <div class="dashboard">
        <div class="login-name-logo">
            <img src="images/name-logo.png" class="name-logo" alt="Instagram">
        </div>
        <div class="profile">
            <div class="profile-content" onclick="profileRedirect()">
                <h1 class="flname" id="flname">Admin Admin</h1>
                <span class="username" id="username">@admin</span>
            </div>
        </div>
        <div class="home-bt">
            <h1 class="home"><img src="images/home-icon.png"> Home</h1>
        </div>
        <div class="post-bt" onclick="postRedirect()">
            <h1 class="post"><img src="images/add-icon.png"> Post</h1>
        </div>
    </div>
    <div class="container">
        <div class="left">
        </div>
        <div class="mid" id="mid">

        </div>
        <div class="right">
        </div>
    </div>

    <script src="scripts/home-app.js"></script>
</body>

</html>
